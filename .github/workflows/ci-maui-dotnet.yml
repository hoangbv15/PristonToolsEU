# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    name: Windows Build
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      # - name: Restore Dependencies
      #   run: dotnet restore src/PristonToolsEU.csproj /p:PublishReadyToRun=true -r win-x64

      - name: Build MAUI Windows
        run: dotnet publish src/PristonToolsEU.csproj -f net8.0-windows10.0.19041.0 -c Release -p:WindowsPackageType=None -p:RuntimeIdentifierOverride=win10-x64
        # run: dotnet publish src/PristonToolsEU.csproj -c Release -f net8.0-windows10.0.19041.0 --no-restore -r win-x64 /p:EnableWindowsTargeting=true

      - name: Create zip
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: 'release-x64.zip'
          path: src/bin/Release/net8.0-windows10.0.19041.0/win10-x64/publish

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mauibeach-windows-ci-build
          path: release-x64.zip

